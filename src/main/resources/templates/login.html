<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Проект Spring Security</title>
</head>
<body>
<h1>Вход в систему</h1>

<form method="POST" action="/login">
    <label for="username">Логин: </label><input type="text" name="username" id="username" placeholder="Логин" /><br />
    <label for="password">Пароль: </label><input type="password" name="password" id="password" placeholder="Пароль" /><br />
    <button type="submit">Отправить</button>
</form>

</body>
</html>
