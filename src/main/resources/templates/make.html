!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>

</head>
<body>
<h1>Добавить пользователя</h1>
<form action="#" method="POST" th:action="@{/admin/new}" th:object="${user}">
    <table>
        <tr>
            <td>
                <label for="name">Имя</label>
                <input type="text" th:field="*{name}" id="name" required/>

            </td>
        </tr>
        <tr>
            <td>
                <label for="lastname">Фамилия</label>
                <input type="text" th:field="*{lastname}" id="lastname"/>

            </td>
        </tr>
        <tr>
            <td>

                <label for="email">Почта</label>
                <input type="text" th:field="*{email}" id="email" required/>

            </td>
        </tr>
        <tr>
            <td>
                <label for="username">Логин</label>
                <input type="text" th:field="*{username}" id="username" required/>


            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Пароль</label>
                <input type="text" th:field="*{password}" id="password" required/>


            </td>
        </tr>
        <tr>
            <td>
                <label>Установить роль:</label>
                <div class="checkbox-container" th:each="role : ${allRoles}">
                    <label>
                        <input type="checkbox" th:name="ids" th:value="${role.roleId}" th:id="${'role'+role.roleId}" />
                    </label>
                    <label th:for="${'role'+role.roleId}" th:text="${role.roleName}"></label>
                </div>

            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" class="buttonAdd" value="добавить"/>
            </td>
        </tr>
    </table>
</form>
<br/>
<form th:action="@{/logout}">
    <input type="submit" value="выйти"/>
</form>
</body>
</html>
